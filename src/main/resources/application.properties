server.port=8081

spring.datasource.url=jdbc:mysql://localhost:3306/test_jdbc
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# mybatis
#mybatis.config-location=mybatis-config.xml
mybatis.type-aliases-package=jerny.demo
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource

# redis
spring.redis.host=192.168.85.128
spring.redis.port=6379
spring.redis.database=0
spring.redis.jedis.pool.max-active=8
spring.redis.jedis.pool.max-idle=3
spring.redis.jedis.pool.min-idle=2

#自定义资源文件需要满足application-{profile}.properties格式
#spring.profiles.active=test
spring.profiles.include=test
